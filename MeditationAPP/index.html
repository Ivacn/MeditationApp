<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation App</title>
  </head>
  <body>
  <div style="position: fixed;top: 10px;right:20px;text-align:center!important;font-family: 'Montserrat', sans-serif;"> 
  <label id="lblUserNameSurname" class="namesurnameColor"></label><a class="Cikisbutonu" onclick='LogOut()'> Çıkış </a></div>
  <!-- bir 'a' tag'ı ekledik ve onclick içerisine bir javascript function ekledik. -->
    <div class="app">
      <div class="vid-container"> <!-- bu alan arkaplanda oynayacak olan videomuz için oluşturuldu -->
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4"> <!-- yağmur videosu -->
        </video>
        </div>
        <div class="time-select"> <!-- burada belirlenmiş olan dakika seçeneklerinden kullanıcı istediğini seçebilecek -->
          <button data-time="120">2 Minutes</button> <!-- burada dakikalarımızı saniye şeklinde yazmamız gerek -->
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
          <button data-time="900" class="long-mins">15 Minutes</button>
          <button data-time="1200" class="long-mins">20 Minutes</button>
        </div>
        <div class="player-container"> <!-- bu alanda arka planda çalacak olan sesler bulunmakta -->
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker"> <!-- burada kullanıcı dilediği gibi bir tema seçebilecek yağmur,doğa,meditasyon veya dalga sesleri gibi ve ayrıca seçim yapmada kolaylık sağlaması için görüntü de olacaktır. -->
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
        <button data-sound="./sounds/nature.mp3" data-video="./video/nature.mp4"><img src="./svg/nature.svg" alt=""></button>
        <button data-sound="./sounds/meditation.mp3" data-video="./video/meditation.mp4"><img src="./svg/meditation.svg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
<!-- bu kısımda kullanılan müzik,video ve görüntüler telif hakkı içermez -->
